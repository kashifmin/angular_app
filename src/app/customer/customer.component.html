<div class="card" >
  <div class="card-block" >
    <h4 class="card-title">New Customer</h4>
    <form #customer="ngForm" (ngSubmit)="onSubmit(customer)" novalidate>
        <div class="col-md-8">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" minlength="5" maxlength="30" [(ngModel)]="customerData.name" name="name" #name="ngModel">
            <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                <div [hidden]="!name.errors.required">
                    Name is required.
                </div>
                <div [hidden]="!name.errors.minlength">
                    Name must be atleast 5 characters long.
                </div>
                <div [hidden]="!name.errors.maxlength">
                    Name shouldnt exceed 30 characters.
                </div>
            </div>
          </div>
                
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required 
                  [(ngModel)]="customerData.email" name="email" #email="ngModel">
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
              <div [hidden]="!email.errors.required">
                  Email is required.
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" class="form-control" id="age" placeholder="Enter age"required
                  [(ngModel)]="customerData.age" name="age" #age="ngModel">
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city" required
                  [(ngModel)]="customerData.city" name="city" #city="ngModel">

          </div>
        </div>

        <div class="col-md-8">
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" required
            [(ngModel)]="customerData.address" name="address" #address="ngModel">
            <div *ngIf="address.errors && (address.dirty || address.touched)" class="alert alert-danger">
              <div [hidden]="!address.errors.required">
                  Address is required.
              </div>

            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="mobileno">Phone:</label>
            <input type="text" class="form-control" id="mobileno" placeholder="Enter mobileno" required
            [(ngModel)]="customerData.phone" name="mobileno" #mobileno="ngModel">
          </div>
        </div>

        <button type="submit" [disabled]="!customer.form.valid" class="btn btn-success">Submit</button>
        
    </form>

  </div>
</div>
