
<div class="row" style="height:300px;">
  <div class="col">

      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Notifications</h4>
          <div class="list-group">
            <a class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let t of todoItems">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{t.title}}</h5>
                <small>{{ t.time }}</small>
              </div>
              <p class="mb-1">{{ t.description}}</p>
              <small>Actions go here</small>
            </a>
          </div>
        </div>
     </div>
    

  </div>
  <div class="col" >
    <div class="card" >
        <div class="card-block" >
          <h4 class="card-title">Month's schedule</h4>
          <mwl-calendar-month-view
            [viewDate]="viewDate"
            [events]="events"
            >
          </mwl-calendar-month-view>
        </div>
    </div>
  </div>
</div>
